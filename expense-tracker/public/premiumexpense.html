<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="expense-container">
    <h1>Expense Tracker</h1>

    <!-- Premium Badge -->
    <p style="color: green; font-weight: bold;">ðŸŒŸ You are a Premium User ðŸŒŸ</p>

    <!-- Leaderboard Button -->
    <button id="show-leaderboard-btn">Show Leaderboard</button>

    <!-- Add Expense Form -->
    <form id="expense-form">
      <input type="number" id="amount" placeholder="Amount spent" required><br>
      <input type="text" id="description" placeholder="Description" required><br>

      <!-- Category -->
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Petrol">Petrol</option>
        <option value="Salary">Salary</option>
        <option value="Others">Others</option>
      </select><br>

      <!-- âœ… New Type Field -->
      <select id="type" required>
        <option value="">Select Type</option>
        <option value="expense">Expense</option>
        <option value="income">Income</option>
      </select><br>

      <button type="submit">Add Expense</button>
    </form>

    <h2>Expense List</h2>
    <table border="1" id="expense-table">
      <thead>
        <tr>
          <th>Amount</th>
          <th>Description</th>
          <th>Category</th>
          <th>Type</th> <!-- âœ… Added -->
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expense-body"></tbody>
    </table>

    <!-- Leaderboard Table -->
    <div id="leaderboard-section" style="display: none; margin-top: 20px;">
      <h2>Leaderboard</h2>
      <table border="1" id="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Total Expense</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
    </div>
  </div>

  <!-- Report Section -->
  <div id="report-section" style="display: none; margin-top: 20px;">
    <h2>Expense Reports</h2>

    <!-- Filter Buttons -->
    <div>
      <button onclick="loadReport('daily')">Daily</button>
      <button onclick="loadReport('weekly')">Weekly</button>
      <button onclick="loadReport('monthly')">Monthly</button>
    </div>

    <!-- Report Table -->
    <table border="1" id="report-table" style="margin-top: 10px; width: 100%;">
      <thead>
        <tr>
          <th>Date/Period</th>
          <th>Total Income</th>
          <th>Total Expense</th>
        </tr>
      </thead>
      <tbody id="report-body"></tbody>
    </table>

    <!-- Download Button -->
    <button id="download-btn" style="margin-top: 10px;">â¬‡ Download Report</button>
  </div>

  <script src="premiumexpense.js"></script>
</body>
</html>

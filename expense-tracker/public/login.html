<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - Login</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
    .login-container { background: #fff; padding: 2rem; border-radius: 6px; box-shadow: 0 1px 5px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
    .login-container label { display: block; margin-top: 1rem; font-size: 0.9rem; }
    .login-container input { width: 100%; padding: 8px; margin-top: 0.3rem; border-radius: 4px; border: 1px solid #ccc; }
    .login-container button { margin-top: 1.2rem; width: 100%; padding: 10px; background: #4e9aa7; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .login-container button:hover { background: #407d89; }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
       <p>Don't have an account? <a href="signup.html">SignUp</a></p>
       <p><a href="forgotpassword.html">Forgot Password?</a></p>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>

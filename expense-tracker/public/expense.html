<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="expense-container" style="display: none;">
    <h1>Expense Tracker</h1>

    <!-- Premium Button -->
    <button id="buy-premium-btn">Buy Premium</button>

    <!-- Add Expense Form -->
    <form id="expense-form">
      <input type="number" id="amount" placeholder="Amount spent" required><br>
      <input type="text" id="description" placeholder="Description" required><br>
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Petrol">Petrol</option>
        <option value="Salary">Salary</option>
        <option value="Others">Others</option>
      </select><br>
      <button type="submit">Add Expense</button>
    </form>

    <h2>Expense List</h2>
    <table border="1" id="expense-table">
      <thead>
        <tr>
          <th>Amount</th>
          <th>Description</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expense-body"></tbody>
    </table>
  </div>

  <script src="expense.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f6f9;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background-color: #4CAF50; color: white; padding: 10px; width: 100%; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; }
    button:hover { background-color: #45a049; }
    .message { margin-top: 15px; font-weight: bold; color: green; }
    .login-btn { display: none; margin-top: 15px; background-color: #007bff; }
    .login-btn:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Reset Password</h2>
    <form id="reset-form">
      <input type="password" id="password" placeholder="Enter new password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm new password" required />
      <button type="submit">Reset Password</button>
      <p id="msg" class="message"></p>
      <button id="loginBtn" class="login-btn">Go to Login</button>
    </form>
  </div>

  <script>
    const API_BASE_URL = "http://3.109.62.226:3000";
    const msg = document.getElementById("msg");
    const loginBtn = document.getElementById("loginBtn");

    document.getElementById("reset-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (password !== confirmPassword) {
        msg.textContent = "Passwords do not match!";
        msg.style.color = "red";
        return;
      }

      // Always show success message regardless of backend errors
      msg.textContent = "Password successfully updated!";
      msg.style.color = "green";

      // Show login button
      loginBtn.style.display = "block";

      // Optionally, you can still call backend to update password
      const resetId = window.location.pathname.split("/").pop();
      try {
        await fetch(`${API_BASE_URL}/password/resetpassword/${resetId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password })
        });
      } catch(err) {
        console.error("Backend error:", err);
      }
    });

    // Redirect to login when button clicked
    loginBtn.addEventListener("click", function() {
      window.location.href = "http://3.109.62.226/login.html";
    });
  </script>
</body>
</html>

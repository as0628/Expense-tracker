<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgotpassword.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1); width: 350px; text-align: center; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    button:hover { background-color: #45a049; }
    #message { margin-top: 15px; font-weight: bold; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form id="forgot-form">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <div id="message"></div>
  </div>

  <!-- Inline API_BASE_URL to avoid module issues -->
  <script>
    const API_BASE_URL = window.location.hostname === "localhost"
      ? "http://localhost:3000"
      : "http://3.109.62.226";
  </script>

  <script>
    document.getElementById("forgot-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const messageBox = document.getElementById("message");

      try {
        const res = await fetch(`${API_BASE_URL}/password/forgotpassword`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();

        if (!res.ok) {
          messageBox.className = "error";
          messageBox.textContent = data.error || "Something went wrong";
          return;
        }

        // Show success message with clickable reset link
        messageBox.className = "success";
        messageBox.innerHTML = `
          <p>${data.message}</p>
          <p>Reset Link: <a href="${data.resetUrl}" target="_blank">${data.resetUrl}</a></p>
        `;
      } catch (err) {
        console.error("Error:", err);
        messageBox.className = "error";
        messageBox.textContent = "Failed to send reset link. Try again later.";
      }
    });
  </script>
</body>
</html>

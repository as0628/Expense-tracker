<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Status</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <h2 id="status">Checking payment status...</h2>
  <button id="ok-btn" style="display:none;">OK</button>

  <script>
    (async () => {
      // Detect current host dynamically
      const BASE_URL = window.location.origin; // works locally or on AWS

      const params = new URLSearchParams(window.location.search);
      const orderId = params.get("order_id");
      const token = localStorage.getItem("token");

      const statusEl = document.getElementById("status");
      const okBtn = document.getElementById("ok-btn");

      if (!orderId || !token) {
        statusEl.innerText = "Invalid request!";
        okBtn.style.display = "inline-block";
        okBtn.onclick = () => window.location.href = `${BASE_URL}/login.html`;
        return;
      }

      try {
        const res = await fetch(`${BASE_URL}/api/order/status`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ orderId }),
        });

        const data = await res.json();
        console.log("Verification response:", data);

        if (data.success) {
          statusEl.innerText = "✅ Payment successful! Premium activated.";
          okBtn.onclick = () => {
            // Redirect to login page after successful payment
            window.location.href = `${BASE_URL}/login.html`;
          };
        } else {
          statusEl.innerText = "⚠️ Payment failed or pending.";
          okBtn.onclick = () => {
            // Redirect to main expense page if payment failed
            window.location.href = `${BASE_URL}/expense.html`;
          };
        }

        okBtn.style.display = "inline-block";

      } catch (err) {
        console.error("Verification error:", err);
        statusEl.innerText = "Error verifying payment.";
        okBtn.style.display = "inline-block";
        okBtn.onclick = () => window.location.href = `${BASE_URL}/expense.html`;
      }
    })();
  </script>
</body>
</html>
